<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanmuDemo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            --font-size: 35px;
        }
        body div {
            height: 500px;
            width: 1000px;
            background-color: yellow;
            z-index: -30;
        }
        #danmu .rows {
            background-color: aqua;
            width: 100%;
            margin: 0;
            height: var(--font-size);
            border-bottom: 1px black solid;
            z-index: -20;
            position: relative;
            overflow: hidden;
        }

        #danmu .rowitems {
            background-color: transparent;
            font-size: var(--font-size);
            color: white;
            z-index: -10;
            display: inline-block;
            height: var(--font-size);
            width: auto;
            position: absolute;
            text-shadow: 0px 0px 3px #555;
            opacity: 100%;
        }

        #test {
            position: absolute;
            font-size: 30px;
            color: black;
            top: 0;
            left: 0;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div id="test"></div>
    <div id="danmu"></div>
    <script src="main.js"></script>
    <script src="exectest.js"></script>
</body>
</html>
