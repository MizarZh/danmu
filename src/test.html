<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        .test {
            color: black;
            font-size: 50px;
            width: auto;
            display: inline-block;
        }
        .absolute {
            position: absolute;
            bottom: 0;
            left: 0;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="test">
        test
    </div>
    <div class="absolute">
        data
    </div>
    <script>
        var div = document.querySelector('.test');
        var message = document.querySelector('.absolute');
        start = Date.now();
        duration = 3000;
        dt = 1;
        div.style.marginLeft = '0px';
        var id = setInterval(function(){
            if(Date.now() - start > duration) {clearInterval(id); }
            div.style.marginLeft = parseInt(div.style.marginLeft) + 1 + 'px';
        },dt)
        setInterval(function(){
            message.innerHTML = Date.now() - start;
        },100);
    </script>
</body>
</html>
